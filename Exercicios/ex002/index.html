<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito, basta colocar no meio de &lt;p&gt; e &lt;/p&gt;</p>
     <p>se precisar quebrar <br> o texto em algum lugar especifico, voce pode usar a tag br</p>
     <p>vamos adcionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
     </p>
     <p>vamos adcionar alguns emoji:
   &#x1F596;
   &#x1F913;
     </p>
</body>
</html
