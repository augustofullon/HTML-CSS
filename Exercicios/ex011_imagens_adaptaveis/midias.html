<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
<source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

  <h1>Reproduzindo audio</h1>  
  <p>vamos aprender a reproduzir audios em HTML5.</p>
  <audio src="midia/money_trees.mp3" controls autoplay></audio>
  <abbr title="Money Trees">
      <audio preload="metadata"controls autoplay>
        <source src="midia/money_trees.mp3" type="audio/mpeg">
      </audio>
  </abbr>
</body>
</html>
