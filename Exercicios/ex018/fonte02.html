<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'big';
            src: url(The\ Bigger\ The\ Better.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family:'big';
            font-size: 4em;
        }
    </style>
</head>
<body>
    <H1>Titulo</H1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium nisi porro totam exercitationem quos voluptatem nam expedita in aliquid a nihil, illum, veniam ratione facere fugit possimus. Quod, consectetur. Numquam?</p>
</body>
</html>
